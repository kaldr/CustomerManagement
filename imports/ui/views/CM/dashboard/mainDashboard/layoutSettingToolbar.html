
<md-toolbar flex="none" layout="row" layout-align="start center" hide-xs="hide-xs" class="panelSetting">
  <div layout="row" layout-align="space-between center" md-colors="{background:'blue-grey-900'}" class="md-toolbar-tools"><span align="left" flex="20"><span ng-show="mainDashboard.panelmode!=fullscreen" ng-class="{'fadeInDown':mainDashboard.panelmode!='fullscreen','fadeOutDown':mainDashboard.panelmode=='fullscreen'}" class="animated">客维系统</span><span ng-show="panel.status=='fullscreen'" ng-repeat="(panelKey,panel) in mainDashboard.panelStatus" ng-class="{'fadeInDown':panel.status=='fullscreen','fadeOutDown':panel.status!='fullscreen'}" class="animated">{{panel.name}}</span></span>
    <md-switch align="left" flex="none" layout="row" layout-align="start center" ng-repeat="(panelKey,panel) in mainDashboard.panelStatus" ng-model="mainDashboard.panelStatus[panelKey].show" ng-disabled="panel.disable" ng-change="mainDashboard.changePanelStatus(mainDashboard.panelStatus,panelKey)">{{panel.name}}</md-switch><span flex="flex"></span>
    <md-switch align="right" flex="none" layout="row" layout-align="start center" ng-repeat="(panelKey,panel) in mainDashboard.topPanelStatus" ng-model="mainDashboard.topPanelStatus[panelKey].show" ng-disabled="panel.disable">{{panel.name}}</md-switch>
  </div>
</md-toolbar>
