
<md-toolbar flex="none" layout="row" layout-align="start center" hide-xs="hide-xs" class="panelSetting">
  <div layout="row" layout-align="space-between center" md-colors="{background:'blue-grey-900'}" class="md-toolbar-tools"><span align="left" flex="20"><span ng-show="mainDashboard.panelmode!=fullscreen" ng-class="{'fadeInDown':mainDashboard.panelmode!='fullscreen','fadeOutDown':mainDashboard.panelmode=='fullscreen'}" class="animated">客维系统</span><span ng-show="panel.status=='fullscreen'" ng-repeat="(panelKey,panel) in mainDashboard.panelStatus" ng-class="{'fadeInDown':panel.status=='fullscreen','fadeOutDown':panel.status!='fullscreen'}" class="animated">{{panel.name}}</span></span>
    <md-switch align="left" flex="none" layout="row" layout-align="start center" ng-repeat="(panelKey,panel) in mainDashboard.panelStatus" ng-model="mainDashboard.panelStatus[panelKey].show" ng-disabled="panel.disable" ng-change="mainDashboard.changePanelStatus(mainDashboard.panelStatus,panelKey)">{{panel.name}}</md-switch><span flex="flex"></span>
    <md-switch align="right" flex="none" layout="row" layout-align="start center" ng-repeat="(panelKey,panel) in mainDashboard.topPanelStatus" ng-model="mainDashboard.topPanelStatus[panelKey].show" ng-disabled="panel.disable">{{panel.name}}</md-switch>
  </div>
</md-toolbar>
<md-content flex="flex" layout-fill="layout-fill" layout="column">
  <md-content flex="flex" layout-fill="layout-fill" layout-xs="column" layout="row" class="recentData">
    <recent-task-complish-status id="recentTaskComplishStatus" flex="flex" ng-class="{hiddenFlex:!mainDashboard.panelStatus.recentTaskComplishStatus.show}" layout="column" panelmode="mainDashboard.panelmode" panel="mainDashboard.panelStatus" class="recentTaskComplishStatus simpleList"></recent-task-complish-status>
    <recent-user-task id="recentUserTask" flex="flex" ng-class="{hiddenFlex:!mainDashboard.panelStatus.recentUserTask.show}" layout="column" panelmode="mainDashboard.panelmode" panel="mainDashboard.panelStatus" class="recentUserTask simpleList"></recent-user-task>
    <recent-joint-customer id="recentJointCustomer" flex="flex" ng-class="{hiddenFlex:!mainDashboard.panelStatus.recentJointCustomer.show}" layout="column" panelmode="mainDashboard.panelmode" panel="mainDashboard.panelStatus" class="recentJointCustomer simpleList"></recent-joint-customer>
  </md-content>
</md-content>
<basic-customer-data md-colors="{'background':'blue-grey-800'}" ng-class="{'fadeOutDown':!mainDashboard.panelStatus.basicCustomerData.show,'fadeInUp':mainDashboard.panelStatus.basicCustomerData.show}" ng-show="mainDashboard.panelStatus.basicCustomerData.show" flex="none" layout-wrap="layout-wrap" layout="row" layout-align="space-around center" class="basicCustomerData animated"></basic-customer-data>
<basic-customer-statistic md-colors="{'background':'blue-grey-900'}" ng-class="{'fadeOutDown':!mainDashboard.topPanelStatus.basicCustomerStatistic.show,'fadeInUp':mainDashboard.topPanelStatus.basicCustomerStatistic.show}" ng-show="mainDashboard.topPanelStatus.basicCustomerStatistic.show" flex="none" layout="row" layout-align="center end" class="basic-customer-statistic animated"></basic-customer-statistic>
